<html>
    <head>
        <title>Bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="calc.js"></script>
    </head>
    <body>
        
            <hr>
            <center>
            <div  class="col-lg-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Calculator
                </div>
                <div class="panel-body">
                    <input id="first"/>
                    <input id="second"/>
                    <p class="output"></p>
                    <button class="btn btn-success" onClick="calc('Add')"> + </button>
                    <button class="btn btn-success" onClick="calc('Sub')"> - </button>
                    <button class="btn btn-success" onClick="calc('Mult')"> * </button>
                    <button class="btn btn-success" onClick="calc('Div')"> / </button>
                </div>
            </div>
        </div>
        </center>
    </body>
</html>
